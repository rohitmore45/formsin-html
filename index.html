<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>Form</legend>
            <p>Required Fields are defined with *</p>
            <label for="NAME">Name*:</label>
            <input type="text" id="NAME" name="name" placeholder="enter here" required><br><br>

            <label for="EMAIL">Email*:</label>
            <input type="email" name="email" id="EMAIL" required><br><br>

            <label for="pwd">Password*:</label>
            <input type="password" name="pwd" id="PWD" required><br><br>

            <label for="MOB">Mo.No*</label>
            <input type="tel" name="number" id="no" minlength="10" maxlength="10" required><br><br>

            <label for="URL">URL:</label>
            <input type="url" name="url" id="URL" placeholder="Enter Your Account url"><br><br>

            <label for="FILE">File:</label>
            <input type="file" name="file" id="FILE"><br><br>

            <label for="DATE">Date:</label>
            <input type="date" name="date" id="DATE"><br><br>

            <label for="skill">Skills:</label>
            <input type="checkbox" name="skill1" id="skills">HTML
            <input type="checkbox" name="skill2" id="skill">CSS <br><br>

            <label for="MALE">Male</label>
            <input type="radio" name="gender" id="MALE">

            <label for="FEMALE">Female</label>
            <input type="radio" name="gender" id="FEMALE"><br><br>

            <input type="submit" value="submit">
        </fieldset>
    </form>
</body>

</html>
